<!DOCTYPE html>
<!--tecnologia thymeleaf-->
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Taks</title>
</head>
<body>
<!--Menu navegacion-->
<nav class="navbar navbar-expand-lg navbar-dark bg-secondary">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">System Task</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/add">Add Task</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/edit">Edit</a>
                </li>

            </ul>
        </div>
    </div>
</nav>
<!--Desplegar tareas-->
<div class="container">
    <div class="container text-center" style="margin:30px" >
        <h3>Manage Task</h3>
    </div>
    <div>
        <table class="table table-striped table-hover">
            <thead class="table-dark text-center">
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Title</th>
                <th scope="col">Description</th>
                <th scope="col">DateCreation</th>
                <th scope="col">HourCreation</th>
                <th scope="col">State</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="task: ${listTask}" >
                <th th:text="${task.id}" scope="row">1</th>
                <td  th:text="${task.title}">Almorzar</td>
                <td th:text="${task.description}">comer el almuerzo</td>
                <td th:text="${task.dateCreation}">18-01-2025</td>
                <td th:text="${task.hour}">18:12:00</td>
                <td th:text="${task.State}">State</td>

            </tr>
            </tbody>
        </table>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
