<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Add Task</title>
</head>
<body>

<div class="container text-center " style="margin:30px">
    <h3>Update Task</h3>

</div>
<div class="container">
    <form action="/update" th:object="${task}" method="post">
        <input type="hidden" th:field="*{id}"/>
        <div class="mb-3">
            <label for="title" class="form-label">Name</label>
            <input type="text" class="form-control" id="title"  name="title" required="true" th:field="*{title}">

        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <input type="text" class="form-control" id="description"  name="description" required="true" th:field="*{description}">

        </div>
        <div class="mb-3">
            <label for="dateCreation" class="form-label">Date</label>
            <input type="text" class="form-control" id="dateCreation" name="dateCreation" required="true" th:field="*{dateCreation}">

        </div>
        <div class="mb-3">
            <label for="hour" class="form-label">Hour</label>
            <input type="text" class="form-control" id="hour" name="hour" required="true" th:field="*{hour}">

        </div>
        <div class="mb-3">
            <label for="state" class="form-label">Status</label>
            <input type="text" class="form-control" id="state" name="state" required="true" th:field="*{state}">
        </div>
       <div>
           <button type="submit" class="btn btn-primary me-3">Add</button>
             <a href="/" class="btn btn-danger btn-sm">Return</a>
       </div>

    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
